<app-filter [all]="totalProductCount" [inStock]="inStockProductCount"
    [outOfStock]="totalProductCount-inStockProductCount"
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
    <ng-container *ngFor=" let prod of products" >
        <!-- && selectedFilterRadioButton === 'all'|| prod.is_in_inventory.toString() === selectedFilterRadioButton || -->
        <app-product
            *ngIf="searchText===''  || prod.name.toLowerCase().includes(searchText.toLowerCase())"
            [product]="prod" (click)="selectedProduct=prod"> </app-product>
    </ng-container>
</div>
